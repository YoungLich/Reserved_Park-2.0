<div id="configuracoes" class="content">
    <center>
        <h1>Configurações</h1>
    </center>

    <!-- Container de Localização do Estacionamento -->
    <div id="container-localizacao" class="configuracao-container">
        <h2>Localização do Estacionamento</h2>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="Digite o CEP">
        <br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" placeholder="Digite o endereço">
        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" placeholder="Digite a cidade">
        <br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" placeholder="Digite o estado">
        <br>
        <button id="salvar-localizacao">Salvar Localização</button>
    </div>

    <!-- Container de Tema e Perfil -->
    <div id="container-tema" class="configuracao-container">
        <h2>Configuração de Tema e Perfil</h2>

        <!-- Alterar Nome e Foto de Perfil -->
        <div id="container-perfil">
            <label for="nome">Nome da Conta:</label>
            <input type="text" id="nome" placeholder="Digite o nome da conta">
            <br>
            <label for="foto-perfil">Foto de Perfil:</label>
            <input type="file" id="foto-perfil" accept="image/*">
            <br>
        </div>

        <!-- Seletor de Tema -->
        <div class="configuracao-container">
            <h2>Selecionar Tema</h2>
            <select id="tema-selector">
                <option value="claro">Tema Claro</option>
                <option value="escuro">Tema Escuro</option>
            </select>
        </div>
        <button id="salvar-perfil">Salvar Perfil</button>
    </div>

    <!-- Card para selecionar vagas de estacionamento -->
    <div id="container-vagas" class="configuracao-container">
        <h2>Configuração de Vagas</h2>
        <label for="estacionamento">Selecione o Estacionamento:</label>
        <select id="estacionamento">
            <option value="tatuape">Tatuapé</option>
            <option value="aricanduva">Aricanduva</option>
            <option value="analia_franco">Anália Franco</option>
            <option value="vila_ema">Vila Ema</option>
            <option value="novo_estacionamento">Adicionar Novo Estacionamento</option>
        </select>
        <br>
        <label for="quantidade-vagas">Quantidade de Vagas:</label>
        <input type="number" id="quantidade-vagas" min="1" placeholder="Digite a quantidade de vagas">
        <br>
        <button id="salvar-vagas">Salvar Vagas</button>
    </div>
</div>
