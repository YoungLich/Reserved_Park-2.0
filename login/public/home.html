<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="image/Logo.png">
    <title>Reserved Park</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/seat.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="css/vagas.css">
    <link rel="stylesheet" type="text/css" href="css/reservas.css">
    <link rel="stylesheet" type="text/css" href="css/pagamentos.css">
    <link rel="stylesheet" type="text/css" href="css/relatorios.css">
    <link rel="stylesheet" type="text/css" href="css/configuracao.css">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="icon" type="icon/png" sizes="16x16" href="image/Photo.png">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="navigation">
        <div class="sidebar"></div>
        <div class="user-profile">
            <img src="image/user.webp" alt="Foto do usuário">
            <h4>Fernando</h4>
        </div>
        <ul class="lista">
            <li class="list active">
                <a href="#" data-target="dashboard.html">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li class="list">
                <a href="#" data-target="vagas.html">
                    <span class="icon"><ion-icon name="car"></ion-icon></span>
                    <span class="title">Vagas</span>
                </a>
            </li>
            <li class="list">
                <a href="#" data-target="reservas.html">
                    <span class="icon"><i class='bx bx-user-check'></i></span>
                    <span class="title">Reservas</span>
                </a>
            </li>
            <li class="list">
                <a href="#" data-target="pagamentos.html">
                    <span class="icon"><i class='bx bx-coin-stack'></i></span>
                    <span class="title">Pagamentos</span>
                </a>
            </li>
            <li class="list">
                <a href="#" data-target="relatorios.html">
                    <span class="icon"><i class='bx bx-note'></i></span>
                    <span class="title">Relatórios</span>
                </a>
            </li>
            <li class="list">
                <a href="#" data-target="configuracoes.html">
                    <span class="icon"><i class='bx bx-cog'></i></span>
                    <span class="title">Configurações</span>
                </a>
            </li>
            <li class="list">
                <a href="#" onclick="mostrarAlerta()">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Sair</span>
                </a>
            </li>
        </ul>
    </div>

    <div id="alerta">
        <p>Você tem certeza que deseja sair?</p> <br>
        <button onclick="confirmado()">Sim</button>
        <button id="botao2" onclick="cancelado()">Não</button>
    </div>

    <main id="content-area">
    </main>

    <script src="js/script.js"></script>
    <script src="js/vagas.js"></script>
    <script src="js/reservas.js"></script>
    <script src="js/pagamentos.js"></script>
    <script src="js/relatorios.js"></script>
    <script src="js/configuracao.js"></script>
</body>

</html>
